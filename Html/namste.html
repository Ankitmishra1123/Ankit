    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFA500; /* Orange background color */
        }
        img {
            max-width: 100%;
            height: auto;
        }

        /* Social media buttons */
        .social-button {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            font-size: 24px;
            color: white;
            background-color: #3B5998; /* Facebook blue */
            border-radius: 50%;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2); /* Long shadow effect */
            transition: transform 0.3s ease;
        }
        .social-button:hover {
            transform: scale(1.1);
        }
        .fa-twitter {
            background-color: #55ACEE; /* Twitter blue */
        }
        .fa-instagram {
            background-color: #E1306C; /* Instagram pink */
        }
        .fa-whatsapp {
            background-color: #25D366; /* WhatsApp green */
        }
    </style>
</head>
